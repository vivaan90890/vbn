 
<html>
  <head>
    <title>Gesture web app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-warning heading">
Gesture Web App
</h3>
      <br><br>

      <p style="font-size: 22px;">Take a selfie to  know abot its meaning
      </p>
      <h3 >
       on the following gestures the model is trained -
        <br>
        <span>&#9995;</span>
        <span>&#9996;</span>
        <span>&#128077;</span>
        <span>&#128078;</span>
        </h3>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam view </label>
<div id="camera">
</div>
        <br><br>
<button class="btn btn-warning" onclick="take_snapshot()">capture image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1 </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot -</label>
<div id="result">
</div>
        <br><br>
<button class="btn btn-success" onclick="check()">predict emotion</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
